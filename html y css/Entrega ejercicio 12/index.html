<!--Utilizando Bootstrap para darle estilos crea:
    Una tabla de, como mínimo 4x4.
    Una lista ordenada.
    Una barra de progreso.  -->


  <body>
      <header>
        <h1>OpenBootCamp</h1>
        <h2>Ejercio 12</h2>
      </header>
      <main>
        <article>
            <section>
                <table class="table table-responsive table-secondary table-hover table-borderless align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Pais</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>Laceira</td>
                        <td>54</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Marcelo</td>
                        <td>Pineda</td>
                        <td>65</td>
                        <td>Chile</td>
                    </tr>
                    <tr>
                        <td>Mariquena</td>
                        <td>Allosa</td>
                        <td>26</td>
                        <td>Argentina</td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item list-group-item-action list-group-item-dark">España</li>
                    <li class="list-group-item list-group-item-action list-group-item-dark">Chile</li>
                    <li class="list-group-item list-group-item-action list-group-item-dark">Argentina</li>
                  </ol>
            </section>
            <section>
                <div class="progress progress-bar-striped progress-bar-animated ">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar " aria-valuenow="25 " aria-valuemin="0 " aria-valuemax="100 ">-></div>
                </div>
            </section>
        </article>
      </main>
